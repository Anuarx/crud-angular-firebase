<div class="container pt-4">
  <!-- Creamos una fila (dentro de la fila el col-lg-6 medida de la rejilla) offset-lg-3 (para dejar 3 columnas vacias a la izquierda) -->
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card text-center">
        <div class="card-body">
          <h3>Agregar Empleado</h3>
          <span *ngIf="submitted && createEmpleado.invalid" class="badge bg-danger">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
          <form class="mt-4" [formGroup]="createEmpleado" (ngSubmit)="agregarEmpleado()">
            <div class="row">
              <div class="col">
                <input
                  type="text"
                  class="form-control form-control-lg" 
                  formControlName="nombre"
                  placeholder="Nombre"
                />
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  formControlName="apellido"
                  placeholder="Apellido"
                />
              </div>
            </div>
            <input
              type="number"
              class="form-control form-control-lg mt-3"
              formControlName="documento"
              placeholder="Documento"
            />
            <input
              type="number"
              class="form-control form-control-lg mt-3"
              formControlName="salario"
              placeholder="Salario"
            />
            <!-- Creamos botones de volver y agregar  -->
            <div class="mt-3">
              <button type="text" class="btn btn-secondary btn-lg mx-3" routerLink="/list-empleados">Volver</button>
              <button type="submit" class="btn btn-dark btn-lg">Agregar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
